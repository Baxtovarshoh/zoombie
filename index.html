<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombies 4</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/res.css" />
    <link rel="icon" href="assets/sun.png">
    <link rel="preload" as="image" href="assets/h.png" type="image/png" />
    <link rel="preload" as="image" href="assets/v.png" type="image/png" />
    <link rel="preload" as="image" href="assets/fruit.png" type="image/png" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="preload"
      as="image"
      href="assets/daywalker.png"
      type="image/png"
    />
    <link rel="preload" as="image" href="assets/vampire.png" type="image/png" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="phone">
      <div class="notch"></div>
      <div class="screen">
        <div class="video hidden">
          <span onclick="clickVolume()" class="toggle">
            <i class="bxr bx-volume-mute"></i>
          </span>
          <video
            src="assets/video/1v.mp4"
            preload="auto"
            muted
            autoplay
            class="vid"
          ></video>
        </div>
        <div class="first ">
          <p class="text">
            Choose A side and HARVEST bloodfruitS to outscore the OPPOSING SIDE!
          </p>
          <div class="container">
            <img
              onclick="ChoosePerson('daywalker')"
              class="day"
              src="assets/daywalker.png"
              alt=""
            />
            <img
              onclick="ChoosePerson('vampire')"
              class="vam"
              src="assets/vampire.png"
              alt=""
            />
            <span class="names">DAYWALKERS</span>
            <span class="names2">VAMPIRES</span>
          </div>
          <div class="cont-persons">
            <img class="d" src="assets/1-first/People copy 3.png" alt="" />
            <img class="logo" src="assets/1-first/logo.png" alt="" />
            <img class="tune" src="assets/tune.png" alt="" />
          </div>
        </div>
        <div class="game-start l3 hidden">
          <div class="platform">
            <div class="daywalker"></div>
            <div class="vampire"></div>
          </div>
          <div class="person-cont">
            <div class="person1">
              <div class="text-pr">
                <span class="w">DAYWALKERS</span>
                <span class="re">Score</span>
                <span id="scorePlayer" class="score days">0</span>
              </div>
              <div class="cont-pr">
                <img class="player" src="assets/1-first/liza.png" alt="" />
              </div>
            </div>
            <div class="timer-cont">
              <span>time</span>
              <span class="q">0:<span class="st" id="time">14</span></span>
            </div>
            <div class="person2">
              <div class="cont-pr">
                <img class="bot" src="assets/1-first/mark.png" alt="" />
              </div>
              <div class="text-pr v">
                <span class="w">vampires</span>
                <span class="re">Score</span>
                <span id="scoreBot" class="score vam">0</span>
                <span class="vam hidden"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="end-card hidden">
          <div class="for-score">
            <span> Great Job </span>
            <div class="f">
              <span class="e">
                Final
                <span class="o"> Score </span>
              </span>
              <span id="scorePlayer" class="s dayses">15</span>
            </div>
          </div>
          <div class="buttons">
            <div onclick="replay()" class="play-now">
              <img src="assets/1-first/button.png" alt="" />
              <span>PLAY NOW</span>
            </div>
            <a href="#" class="slka">
              <img src="assets/1-first/button.png" alt="" />
              <span>learn now</span>
            </a>
          </div>
        </div>
      </div>
      <div class="swipe"></div>
    </div>
  </body>
</html>
